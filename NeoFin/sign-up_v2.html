        <div class="sign-up__wrapper">
          <div class="sign-up__step sign-up__enter show">
            <h1 class="sign-up__title section-title">Welcome to Neofin</h1>
            <div class="sign-up__subtitle">Letâ€™s setup your Demo by few simple steps</div>
            <div class="sign-up__items">
              <div class="input-block" data-error="only latin">
                <label for="email" class="input-block__label">Email<span>*</span></label>
                <input id="email" type="email" placeholder="" required>
              </div>
              <a href="" class="sign-up__item sign-up__item_google">
                <img src="img/icon/google.svg" alt="">
                <span>Sign Up with Google</span>
              </a>
              <a href="" class="sign-up__item sign-up__item_linkedin">
                <img src="img/icon/linked.svg" alt="">
                <span>Sign Up with LinkedIn</span>
              </a>
            </div>
            <div class="sign-up__privacy">
              By signing up you agree to the <a href="">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </div>
            <div class="recapha__inner">
              <div class="g-recaptcha" data-sitekey="0000000000000000000000"></div>
            </div>
            <div class="setup-account__btns">
              <button type="submit" class="setup-account__btn btn black-btn">Submit</button>
              <button type="button" class="setup-account__btn btn">Sign Up</button>
            </div>
          </div>
          <div class="sign-up__step sign-up__setup setup-account">
            <h1 class="sign-up__title section-title">Enter your email</h1>
            <form id="registration" action="#" class="setup-account__form">
              <div class="setup-account__body">
                <div class="input-block" data-error="only latin">
                  <label for="email" class="input-block__label">Email<span>*</span></label>
                  <input id="email" type="email" placeholder="" required>
                </div>
                <!-- <div class="input-block">
                  <label for="fullName" class="input-block__label">Full Name<span>*</span></label>
                  <input id="fullName" name="fullName" type="text" placeholder="" required>
                </div>
                <div class="input-block">
                  <label for="company" class="input-block__label">Company</label>
                  <input id="company" name="company" type="text" placeholder="">
                </div>
                <div class="input-block">
                  <label for="Position" class="input-block__label">Position</label>
                  <input id="Position" name="Position" type="text" placeholder="">
                </div>
                <div class="input-block">
                  <label for="Country" class="input-block__label">Country</label>
                  <input id="Country" name="Country" type="text" placeholder="">

                  <label class="control control-group__item control-checkbox">
                    <div class="contol-group__text">Send me information about new products and services, and
                      recommendations
                      by mail</div>
                    <input type="checkbox" name="send-agree" />
                    <div class="control_indicator"></div>
                  </label>
                </div>
              </div>
              <div class="recapha__inner">
                <div class="g-recaptcha" data-sitekey="0000000000000000000000"></div>
              </div>
              <div class="setup-account__btns">

                <a href="sign-up.html" id="signUp-navigate" type="button" class="setup-account__btn btn">Sign Up</a>
