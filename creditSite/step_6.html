    <div class="site-inner">
        <div class="site-inner__contetn">
            <header class="header">
  <div class="container">
    <div class="header__wrapper">
      <div class="header__logo">
        <img src="img/logo.svg" alt="logo" />
      </div>
    </div>
  </div>
</header>
            <section class="steps">
                <div class="container">
                    <div class="steps__inner">
                        <div class="step-progress">
                            <div class="step-progress__descr">
                                <div class="step-progress__label">Your progress so far</div>
                                <div class="step-progress__text">About 8 minutes left</div>
                            </div>
                            <div class="step-progress__line">
                                <img class="progress-layer" src="img/icons/progress.svg" alt="">
                                <div class="progress-line"></div>
                            </div>
                        </div>
                        <form action="">
                            <div class="steps__block upload">
                                <div class="steps__title upload__title">Upload documents</div>
                                <div class="upload__subtitle">Upload driver license for Front</div>
                                <div class="upload__wrapper">
                                    <div class="upload__content">
                                        <div class="upload-file">
                                            <input type="file" class="upload-file__input">
                                            <div class="upload-file__wrapper">
                                                <div class="upload-file__img">
                                                    <img src="img/upload.svg" alt="upload">
                                                </div>
                                                <div class="upload-file__info">
                                                    <div class="upload-file__label">Select a CSV file to upload</div>
                                                    <div class="upload-file__text">or drag and drop it here</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="input-block input-block__button">
                                            <input type="text" name="url" placeholder="Add the file URL">
                                            <button class="input-block__btn">Upload</button>
                                        </div>
                                        <div class="upload__text">
                                            * Lorem ipsum dolor sit amet, consectetur adipiscing elit. Hendrerit proin
                                            amet,
                                            amet,
                                            integer ut.
                                        </div>
                                    </div>
                                    <div class="upload__license">
                                        <img src="img/license_2.svg" alt="driver license">
                                    </div>
                                </div>
                                <div class="steps__block-footer">
                                    <a href="#" class="steps__block-btn right-btn">
                                        Continue
                                        <span class="right-arrow">
                                            <svg width="22" height="14" viewBox="0 0 22 14" fill="none"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd" clip-rule="evenodd"
                                                    d="M1.51441 1.5117L0 3.0234L5.5 8.5117L11 14L16.5 8.5117L22 3.0234L20.4856 1.5117L18.9711 0L14.9856 3.97699L11 7.95401L7.01441 3.97699L3.02887 0L1.51441 1.5117Z"
                                                    fill="white" />
                                            </svg>
                                        </span>
                                    </a>
                                    <a href="#" class="steps__block-btn btn-transparent">Back</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
