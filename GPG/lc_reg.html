<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start</title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>
  <div class="content-wrapper personal-cabinet">
    <div class="middlecontent personal-cabinet__container">
      <div class="breadcrumb">
        <a href="http:\\gpg.widevision.tech">Главная</a>
        <span class="arrow4  arrow-bar is-right"></span>
        <a href="http:\\gpg.widevision.tech">Услуги</a>
        <span class="arrow4  arrow-bar is-right"></span>
        Международная регистрация товарного знака (торговой марки)
      </div>
      <div class="personal-cabinet__wrapper">
        <div class="personal-cabinet__left">
          <h1 class="personal-cabinet__title">Регистрация</h1>
          <ul class="personal-cabinet__list">
            <li class="personal-cabinet__elem">Отслеживание делопроизводства</li>
            <li class="personal-cabinet__elem">Информирование о статусе 24/7</li>
            <li class="personal-cabinet__elem">Быстрая связь со специалистом</li>
            <li class="personal-cabinet__elem">Возможность онлайн оплаты</li>
            <li class="personal-cabinet__elem">Оперативное согласование документов</li>
            <li class="personal-cabinet__elem">Архив всех документов</li>
          </ul>
        </div>
        <div class="personal-cabinet__right">
          <div class="personal-cabinet__form">
            <form id="reg-cabinet" action="#">
              <div class="personal-cabinet__form-row">
                <input name="name" type="text" placeholder="Имя">
              </div>
              <div class="personal-cabinet__form-row">
                <input name="surname" type="surname" placeholder="Фамилия">
              </div>
              <div class="personal-cabinet__form-row">
                <input name="phone" type="text" placeholder="Номер телефона">
              </div>
              <div class="personal-cabinet__form-row">
                <input name="email" type="email" placeholder="Email">
              </div>
              <div class="personal-cabinet__form-row">
                <button class="personal-cabinet__btn orange-btn">Отправить</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/9d0a567bd1.js" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>

</body>
