<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="roulette-container">
        <div class="markers">
            <div class="markers-triangle"></div>
        </div>
        <div class="box-roulette">
            <div class="roulette-border"></div>
            <div class="roulette-center">

            </div>
            <div class="roulette" id="roulette">
                <span class="border-line border-line--1"></span>
                <span class="border-line border-line--2"></span>
                <span class="border-line border-line--3"></span>
                <span class="border-line border-line--4"></span>
                <span class="border-line border-line--5"></span>
                <span class="border-line border-line--6"></span>
            </div>
        </div>
    </div>

    <button type="button" id="btn-start" class="btn-rotate">Start</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
