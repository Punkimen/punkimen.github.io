<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProfiBot | Registration</title>
  <meta name="keywords" content=""/>
  <meta name="description" content=""/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="page">
  <div class="content">
    <nav class="navigation">
  <div class="container container_big">
  <a href="/" class="navigation__arrow">
    <svg class="">
      <use xlink:href="./img/icons/icons.svg#arrow"></use>
    </svg>
  </a>
  <a href="/" class="navigation__logo">
    <img src="./img/logo.svg" alt="profibot"/>
  </a>
  </div>
</nav>

    <main class="main">
      <div class="reg">
  <form action="#" class="reg__form">
    <h4 class="reg__title">Регистрация</h4>
    <div class="reg__fields">
      <div class="reg__row">
        <input class="input input_reg" name="email" placeholder="Введите E-mail"/>
      </div>
      <div class="reg__row">
        <button class="btn btn_small">Отправить код</button>
      </div>
      <div class="reg__row">
        <input class="input input_reg" name="code" placeholder="Введите код подтверждения"/>
      </div>
      <div class="reg__row">
        <input class="input input_reg" name="pay_id" placeholder="Binance Pay id"/>
      </div>
      <div class="reg__row">
        <input class="input input_reg" name="telegram" placeholder="Телеграм @username"/>
      </div>
      <div class="reg__row">
        <input class="input input_reg" name="code_partner" placeholder="Код партнёра"/>
      </div>
      <div class="reg__row">
        <input class="input input_reg" name="password" placeholder="Придумайте пароль"/>
      </div>
      <div class="reg__row">
        <input class="input input_reg" name="password_repeat" placeholder="Повторите пароль"/>
      </div>
    </div>
    <div class="reg__btns">
      <div class="reg__row">
        <a href="cabinet_stats.html" class="btn btn_small">Зарегистрироваться</a>
      </div>
      <div class="reg__row">
        <a href="enter.html" class="reg__btn btn btn_small btn_black">У вас есть аккаунт? <b>Войти</b></a>
      </div>
    </div>
  </form>
</div>

    </main>
  </div>
</div>
<script src="js/register.js" type="module"></script>
</body>
</html>
