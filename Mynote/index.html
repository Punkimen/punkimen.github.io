<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mynote</title>
  <meta name="keywords" content=""/>
  <meta name="description" content=""/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="manifest" href="./favicons/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
<div class="page-content">
  <header class="header">
    <div class="header__container container">
        <img class="logo" src="./img/Logo.svg" alt="Mynote">
    </div>
</header>

  <main class="main">
    <div class="main__container container">
      <div class="desktop">
        <div data-id="about" class="shortcut">
          <div class="shortcut__icon">
            <img src="./img/shortcuts/shortcut_1.svg" alt="About"/>
          </div>
          <div class="shortcut__label">About</div>
        </div>
        <div data-id="tokenomics" class="shortcut">
          <div class="shortcut__icon">
            <img src="./img/shortcuts/shortcut_2.svg" alt="Tokenomics"/>
          </div>
          <div class="shortcut__label">Tokenomics</div>
        </div>
        <div data-id="roadmap" class="shortcut">
          <div class="shortcut__icon">
            <img src="./img/shortcuts/shortcut_3.svg" alt="Roadmap"/>
          </div>
          <div class="shortcut__label">Roadmap</div>
        </div>
        <div data-id="partners" class="shortcut">
          <div class="shortcut__icon">
            <img src="./img/shortcuts/shortcut_4.svg" alt="Partners"/>
          </div>
          <div class="shortcut__label">Partners</div>
        </div>
        <div data-id="presale" class="shortcut">
          <div class="shortcut__icon">
            <img src="./img/shortcuts/shortcut_5.svg" alt="Presale"/>
          </div>
          <div class="shortcut__label">Presale</div>
        </div>
        <div data-id="social" class="shortcut">
          <div class="shortcut__icon">
            <img src="./img/shortcuts/shortcut_6.svg" alt="Social"/>
          </div>
          <div class="shortcut__label">Social</div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">

</footer>

</div>
<div class="modals">

</div>

<script src="js/script.js"></script>
</body>
</html>
