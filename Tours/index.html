<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
  <div class="container">
    <div class="header__wrapper">
      <a href="/" class="header__logo">
        <picture>
          <source srcset="img/logo_mob.svg" media="(max-width: 768px)">
          <source srcset="img/logo.svg">
          <img srcset="img/logo.svg" alt="logo">
        </picture>
      </a>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__elem">
            <a href="#" class="header__link">Туры в Кыргызстан</a>
          </li>
          <li class="header__elem">
            <a href="#" class="header__link">Паломнический тур в Мекку</a>
          </li>
          <li class="header__elem">
            <a href="#" class="header__link">Партнёрам </a>
          </li>
          <li class="header__elem">
            <a href="#" class="header__link">Проверить статус заявки</a>
          </li>
        </ul>
      </nav>
      <div class="header__right">
        <div class="flipswitch switch-theme">
          <input required required type="checkbox" checked id="change-theme" class="flipswitch-cb" name="flipswitch">
          <label for="change-theme" class="flipswitch-label">
            <div class="flipswitch-inner"></div>
            <div class="flipswitch-switch"></div>
          </label>
        </div>
        <button type="button" class="header__profile btn-reset">
          <svg class="">
            <use xlink:href="./img/icons/icons.svg#user"></use>
          </svg>
          <span>Профиль</span>
        </button>
        <div class="header__lang select-lang">
          <div class="custom-select">
            <div class="custom-select__header">
              <span class="custom-select__val">
                RU
              </span>
              <div class="select_arrow">
                <svg class="">
                  <use xlink:href="./img/icons/icons.svg#arrow"></use>
                </svg>
              </div>
            </div>
            <div class="custom-select__body">
              <div class="custom-select__item">
                <span class="custom-select__choose">
                  RU
                </span>
                <input class="custom-select__radio" checked value="RU" name="language" type="radio">
              </div>
              <div class="custom-select__item">
                <span class="custom-select__choose">
                  EN
                </span>
                <input class="custom-select__radio" value="EN" name="language" type="radio">
              </div>
            </div>
          </div>
        </div>
        <div class="header__burger">
          <div class="burger__icon icon-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="mob-menu">
  <div class="mob-menu__bg">
    <!-- <img src="img/main/bg_1.jpg" alt="bg"> -->
  </div>
  <div class="container mob-menu__container">
    <div class="mob-menu__top"></div>
    <div class="mob-menu__content"></div>
  </div>
</div>
    <main class="main-page">
        <section class="hero">
  <div class="hero__bg-items">
    <div class="hero__bg-item active" data-index="3">
      <img src="img/main/bg_1.jpg" alt="bg">
    </div>
    <div class="hero__bg-item" data-index="2">
      <img src="img/main/bg_2.jpg" alt="bg">
    </div>
    <div class="hero__bg-item" data-index="1">
      <img src="img/main/bg_3.jpg" alt="bg">
    </div>
  </div>
  <div class="container">
    <div class="hero__wrapper">
      <div class="hero__btns">
        <a href="#" class="hero__btn btn" data-bg="1">Поломнические туры</a>
        <a href="#" class="hero__btn hero__btn_white btn" data-bg="2">Внутренние туры</a>
      </div>
    </div>
  </div>
</section>
        <button type="button" class="squirrel__btn btn-reset" data-text="">
            <img src="img/squirrel.svg" alt="squirrel about">
            <span class="squirrel__btn-sky">Узнать о нас</span>
        </button>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
