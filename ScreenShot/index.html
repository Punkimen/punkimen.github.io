        <main class="main">
            <section class="feedback">
                <div class="feedback__bg">
                    <img src="images/feedback/bg.png" alt="">
                </div>
                <div class="container">
                    <div class="feedback__inner-block">
                        <h1 class="title feedback__title">Feedback</h1>
                        <form action="mail.php" class="form" id="form" method="POST" enctype="multipart/form-data">
                            <div id="notifications_success" class="notifications notifications_success">
                                <img src="images/success.svg" alt="success">
                                The request has been sent
                            </div>
                            <input type="hidden" name="admin_email[]" value="hello@screenshoter.plus">
                            <input type="hidden" name="form_subject" value="Тема письма">
                            <div class="feedback__form-item form-control">
                                <input type="text" id="feedback__form-name" class="feedback__form-name notempty"
                                    data-validate-field="name" name="name" placeholder="Name">
                            </div>
                            <div class="feedback__form-item form-control">
                                <input type="text" id="feedback__form-email" class="feedback__form-email notempty"
                                    data-validate-field="email" name="email" placeholder="E-mail">
                            </div>

                            <div class="feedback__form-item form-control">
                                <select id="feedback__form-subject" data-validate-field="myField"
                                    class="rev-select-box feedback__form-subject notempty" name="subject">
                                    <option value="" disabled selected>Subject</option>
                                    <option value="problem">Problem</option>
                                    <option value="wish">Finance</option>
                                    <option value="wish">Wishes</option>
                                    <option value="feedback">Feedback</option>
                                    <option value="cooperation">Cooperation</option>
                                </select>
                            </div>

                            <div class="feedback__form-item form-control">
                                <textarea id="feedback__form-message" class="feedback__form-message notempty"
                                    data-validate-field="text" name="message" placeholder="Message"></textarea>
                            </div>

                            <button class="feedback__form-submit button" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </section>
